<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface mobile</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../interface/styles/styles.css">

  <script src="bibliotheques/socket.io.js"> </script>
  <script type="module">
    import {Interface} from "./scripts/interface.js";
    new Interface();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="fond"></div>

<div class="containerTout">
  <img class="logo" src="../jeu/ressources/images/logo.png" alt="logo Moldy Pong">

  <div class="containerRaquette" id="poele">
    <img class="maskRaquette maskPoele" src="../jeu/ressources/images/poele.png">
    <img class="raquette" src="../jeu/ressources/images/poele.png" alt="raquette 1">
    <div class="ombre"></div>
    <h1>Choisir</h1>
  </div>

  <div class="containerRaquette" id="rouleau">
    <img class="maskRaquette maskRouleau" src="../jeu/ressources/images/rouleauMobile.png">
    <img class="raquette raquetteRouleau" src="../jeu/ressources/images/rouleauMobile.png" alt="raquette 2">
    <div class="ombre"></div>
    <h1>Choisir</h1>
  </div>

  <div class="containerRaquette" id="spatule">
    <img class="maskRaquette maskSpatule" src="../jeu/ressources/images/spatuleMobile.png">
    <img class="raquette raquetteSpatule" src="../jeu/ressources/images/spatuleMobile.png" alt="raquette 3">
    <div class="ombre"></div>
    <h1>Choisir</h1>
    <button>AUTORISER ORIENTATION</button>
  </div>

  <div class="containerLignes">
    <div class="carrousel"></div>
    <div class="carrousel"></div>
    <div class="carrousel"></div>
  </div>
</div>

</body>
</html>
