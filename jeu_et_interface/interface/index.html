<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Interface mobile</title>
    <script src="bibliotheques/socket.io.js"></script>

    <script src="scripts/interface.js"></script>
    <script type="module">
        import {Interface} from "./scripts/interface.js";

        new Interface();
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../interface/styles/styles.css">
    <link rel="stylesheet" href="styles/styles.css">



</head>

<body>
<!-- Image de fond -->
<div class="fond"></div>
<div class="containerTout">
    <!--<div class="file-attente">-->
        <!--<img src="../jeu/ressources/images/logo.png" alt="logo">-->
        <!--<p>-->
            <!--Vous êtes dans la fille d’attente. <br>-->
            <!--Merci de bien vouloir patienter!-->
        <!--</p>-->
        <!--<p id="position"> 01 </p>-->
    <!--</div>-->
    <!-- Logo du jeu -->
    <img class="logo" src="../jeu/ressources/images/logo.png" alt="logo Moldy Pong">
    <!-- Caroussel -->
    <section class="carousel, containerToutSlide" aria-label="Gallery">
        <ol class="carousel__viewport">
            <!-- Raquette Poele -->
            <li id="carousel__slide1"
                tabindex="0"
                class="carousel__slide">

                <div class="containerRaquette" id="poele">
                    <img class="raquette" src="../jeu/ressources/images/poele.png" alt="raquette poele">
                    <div class="ombre"></div>
                    <button class="btnAutorise">Choisir</button>
                </div>
            </li>
            <!-- Raquette Rouleau -->
            <li id="carousel__slide2"
                tabindex="0"
                class="carousel__slide">

                <div class="containerRaquette" id="rouleau">
                    <img class="raquette raquetteRouleau" src="../jeu/ressources/images/rouleauMobile.png"
                         alt="raquette rouleau">
                    <div class="ombre"></div>
                    <button class="btnAutorise2">Choisir</button>
                </div>

            </li>
            <!-- Raquette Spatule -->
            <li id="carousel__slide3"
                tabindex="0"
                class="carousel__slide">

                <div class="containerRaquette" id="spatule">
                    <img class="spatule raquetteSpatule" src="../jeu/ressources/images/spatuleMobile.png"
                         alt="raquette spatule">
                    <div class="ombre"></div>
                    <button class="btnAutorise3">Choisir</button>
                </div>
            </li>
        </ol>
    </section>
</div>
</body>
</html>
