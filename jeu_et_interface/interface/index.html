<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Interface mobile</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../interface/styles/styles.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script type="module">
        import {Interface} from "./scripts/interface.js";

        new Interface();
    </script>
</head>

<body>
<!-- Image de fond -->
<div class="fond"></div>
<div class="containerTout">
    <!-- Logo du jeu -->
    <img class="logo" src="../jeu/ressources/images/logo.png" alt="logo Moldy Pong">
    <!-- Caroussel -->
    <section class="carousel, containerToutSlide" aria-label="Gallery">
        <ol class="carousel__viewport">
            <li id="carousel__slide1"
                tabindex="0"
                class="carousel__slide">
                <!-- Raquette Poele -->
                <div class="containerRaquette" id="poele">
                    <img class="maskRaquette maskPoele" src="../jeu/ressources/images/poele.png" alt="raquette poele">
                    <img class="raquette" src="../jeu/ressources/images/poele.png" alt="raquette poele">
                    <div class="ombre"></div>
                    <h1>Choisir</h1>
                </div>

                <div class="carousel__snapper">
                    <a href="#carousel__slide3"
                       class="carousel__prev">Go to last slide</a>
                    <a href="#carousel__slide2"
                       class="carousel__next">Go to next slide</a>
                </div>
            </li>
            <!-- Raquette Rouleau -->
            <li id="carousel__slide2"
                tabindex="0"
                class="carousel__slide">

                <div class="containerRaquette" id="rouleau">
                    <img class="maskRaquette maskRouleau" src="../jeu/ressources/images/rouleauMobile.png"
                         alt="raquette rouleau">
                    <img class="raquette raquetteRouleau" src="../jeu/ressources/images/rouleauMobile.png"
                         alt="raquette rouleau">
                    <div class="ombre"></div>
                    <h1>Choisir</h1>
                </div>

                <div class="carousel__snapper"></div>
                <a href="#carousel__slide1"
                   class="carousel__prev">Go to previous slide</a>
                <a href="#carousel__slide3"
                   class="carousel__next">Go to next slide</a>
            </li>
            <!-- Raquette Spatule -->
            <li id="carousel__slide3"
                tabindex="0"
                class="carousel__slide">

                <div class="containerRaquette" id="spatule">
                    <img class="maskRaquette maskSpatule" src="../jeu/ressources/images/spatuleMobile.png"
                         alt="raquette spatule">
                    <img class="spatule raquetteSpatule" src="../jeu/ressources/images/spatuleMobile.png"
                         alt="raquette spatule">
                    <div class="ombre"></div>
                    <h1>Choisir</h1>
                </div>

                <div class="carousel__snapper"></div>
                <a href="#carousel__slide2"
                   class="carousel__prev">Go to previous slide</a>
                <a href="#carousel__slide1"
                   class="carousel__next">Go to next slide</a>
            </li>
        </ol>
    </section>
</div>
</body>
</html>
